$def with()

<div class="container-fluid bg-primary text-white p-3 mb-4">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h2 class="m-0"><img src="/static/images/icons/profesor.png" style="max-width: 50px; filter: grayscale(100%);">Registro de Docente</h2>
            </div>
            <div class="col-md-6 text-md-end">
                <nav class="navbar navbar-expand-md navbar-dark">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="/index">Inico</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/visitas">Visitas a la Universidad</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/new">Nuevo Registro</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/notifications">Notificaciones</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/">Salir</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="card shadow">
        <div class="card-body">
            <form action="/docente_registration" method="post">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="apellido1" class="form-label">Primer Apellido:</label>
                            <input type="text" class="form-control" id="apellido1" name="apellido1" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="apellido2" class="form-label">Segundo Apellido:</label>
                            <input type="text" class="form-control" id="apellido2" name="apellido2" required>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono:</label>
                    <input type="tel" class="form-control" id="telefono" name="telefono" required>
                </div>

                <div class="mb-3">
                    <label for="correo" class="form-label">Correo:</label>
                    <input type="email" class="form-control" id="correo" name="correo" required>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="contrasena" class="form-label">Contraseña:</label>
                            <input type="password" class="form-control" id="contrasena" name="contrasena" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="num_trabajador" class="form-label">Número de Trabajador:</label>
                            <input type="text" class="form-control" id="num_trabajador" name="num_trabajador" required>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Carrera:</label>
                    <div class="row">
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="carrera1" name="carrera[]" value="1">
                                <label class="form-check-label" for="carrera1">Diseño Digital</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="carrera2" name="carrera[]" value="2">
                                <label class="form-check-label" for="carrera2">Energías Renovables</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="carrera3" name="carrera[]" value="3">
                                <label class="form-check-label" for="carrera3">Industrial</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="carrera4" name="carrera[]" value="4">
                                <label class="form-check-label" for="carrera4">Mecatrónica</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="carrera5" name="carrera[]" value="5">
                                <label class="form-check-label" for="carrera5">Nanotecnología</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="carrera6" name="carrera[]" value="6">
                                <label class="form-check-label" for="carrera6">TIC</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="carrera7" name="carrera[]" value="7">
                                <label class="form-check-label" for="carrera7">Criminalista</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="carrera8" name="carrera[]" value="8">
                                <label class="form-check-label" for="carrera8">Contaduría</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="carrera9" name="carrera[]" value="9">
                                <label class="form-check-label" for="carrera9">Desarrollo de Negocios</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="carrera10" name="carrera[]" value="10">
                                <label class="form-check-label" for="carrera10">Terapia Física</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="carrera11" name="carrera[]" value="11">
                                <label class="form-check-label" for="carrera11">Lic. Enfermería</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="carrera12" name="carrera[]" value="12">
                                <label class="form-check-label" for="carrera12">Lic. Salud Reproductiva</label>
                            </div>
                        </div>
                    </div>
                </div>                                              
                <div class="d-grid gap-2 d-md-block text-end">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='/new'">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
