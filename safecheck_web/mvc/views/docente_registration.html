<div class="container">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title mb-4 text-center"><i class="fas fa-chalkboard-teacher"></i> Registro de Docente</h1>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label for="apellido1">Primer Apellido:</label>
                    <input type="text" class="form-control" id="apellido1" name="apellido1" required>
                </div>

                <div class="form-group">
                    <label for="apellido2">Segundo Apellido:</label>
                    <input type="text" class="form-control" id="apellido2" name="apellido2" required>
                </div>

                <div class="form-group">
                    <label for="correo">Correo:</label>
                    <input type="email" class="form-control" id="correo" name="correo" required>
                </div>

                <div class="form-group">
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" class="form-control" id="contrasena" name="contrasena" required>
                </div>

                <div class="form-group">
                    <label for="num_trabajador">Número de Trabajador:</label>
                    <input type="text" class="form-control" id="num_trabajador" name="num_trabajador" required>
                </div>

                <div class="form-group">
                    <label for="carrera">Carrera:</label>
                    <select class="form-control" id="carrera" name="carrera">
                        <option value="ingenieria_sistemas">Ingeniería de Sistemas</option>
                        <option value="medicina">Medicina</option>
                        <option value="psicologia">Psicología</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Guardar</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='cancelar.html'">Cancelar</button>
            </form>
        </div>
    </div>
</div>
