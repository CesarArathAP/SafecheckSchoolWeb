<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interfaz con Bootstrap</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 60px; /* Asegura que el contenido no esté oculto por el encabezado fijo */
    }
  </style>
</head>
<body>

  <!-- Encabezado -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <!-- Ítem del menú con imagen -->
          <li class="nav-item">
            <a class="nav-link" href="#"> 
              Visitas a la Universidad
            </a>
          </li>
          <!-- Otros ítems del menú -->
          <li class="nav-item">
            <a class="nav-link" href="#">Advertencias</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Agregar un nuevo Docente</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container mt-5">
    <h1>Bienvenido Director Academico</h1>

    <!-- Tarjetas de carreras -->
    <div class="row mt-5">
      <div class="col-md-6">
        <a href="#" class="card-link">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Contaduría</h5>
            </div>
          </div>
        </a>
      </div>
      <div class="col-md-6">
        <a href="#" class="card-link">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">TIC (Tecnologías de la Información y Comunicación)</h5>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>

  <!-- jQuery y Bootstrap JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
